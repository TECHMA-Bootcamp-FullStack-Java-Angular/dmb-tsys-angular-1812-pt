<div class="container">
  <div class="row mt-4">
    @for( s of series ; track s.id ){
    <div class="col-lg-2 mt-3">
      <div class="card p-2" (click)="detail(s.id)">
        <img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{s.poster_path}}" alt="Card image cap">
      </div>
    </div>
    }
  </div>
</div>
